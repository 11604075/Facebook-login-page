<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="facebook.css" type="text/css" rel="stylesheet">
</head>
<body>
   <div class=container>
    <div class="head">
        <div class="logo">
            <a class="logoname">facebook</a>

        </div>
        <div class="login">
            <form>
                <table class="table">
                    <tr>
                        <td><label class="email">Email or Phone</label></td>
                        <td><label class="password">Password</label></td>
                    </tr>
                    <tr>
                        <td ><input type="text"></td>
                        <td class=passwordin><input type="password"></td>
                        <td ><button class="login_button">Log in</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="forgotten">Forgotten account</td>
                        <td></td>
                    </tr>
                </table>
            </form>
           

        </div>
        
    </div>
    <div class="mid_section">
        <div class="left_section">
            <h2 class="sentence">Facebook helps you connect and share with the <br> people in your life</h2>
            <img src="facebook_network.jpg">

        </div>
        <div class="right_section">
           <h1 class="account">Create an account</h1>
           <h4 class="account1">it's quick and easy.</h4>
           <form class="form">
               <table>
                   <tr>
                    <td><input class="name" type="text" placeholder="First name"></td>
                    <td><input class="surname" type="text" placeholder="Surname"></td>
                   </tr>
                </table>
               <input class="mobile" type="tel" placeholder="Mobile number or email address">
               <br>
               <input class="pass" type="password" placeholder="New password">
               <br>

               <br>
               <label>Birthday</label>
               <br>
               <select class="day">
                   <option >Day</option>

               </select>
               <select>
                   <option>month</option>
               </select>
               <select>
                   <option>year</option>
               </select>
               <br>
               <br>
               <label>Gender</label>
               <br>
               <input type="radio">
               <label>Female</label>
               <input type="radio">
               <label>Male</label>
               <input type="radio">
               <label>Custom</label>
               <br>
               <p class="para">By clicking Sign Up, you agree to our <a class="data" >Data Policy</a> <br> and <a class="cookie">Cookie Policy</a>. You may receive SMS notifications <br> from us and can out at any time </p>
               <br>
               
               <button class="submit" >Sign Up</button>


               
           </form>

        </div>

    </div>
   </div>
    
   
</body>
</html>
